<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-pills">
      <h1 class="navbar-brand">chatterbox</h1>     
      <p class="navbar-btn">
          <button class="btn-primary" id="newRoom">Add Room</button>
          <form>
            <input type="text" name="room" id='roomText'>
          </form>
      </p>
      <div>
        <select id="roomSelect">
        </select> 
      </div>
    </nav>
    <container class="container">
      <div class="row">
        <div class="col-md-2">
          <p><strong>Friends list</strong></p>
          <ul class="list-group list-unstyled" id="friendsList">
          </ul>
        </div>
      <div id="main" class="col-md-6">
        <form>
          Message:
          <input type="text" name="message" id='chatMessage'>
          <input type="button" class="btn-primary" value="Send Message" id="send">
        </form>
        <div id="chats">
        </div>
      </div>
      </div>
    </container>
    <script>
      $(document).ready(function() {
        app.init();
      })
    </script>
  </body>
</html>
